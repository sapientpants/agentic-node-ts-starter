name: CD Release & Publish

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        type: string
        default: '22'
      pnpm-version:
        description: 'pnpm version to use'
        type: string
        default: '10.0.0'
    outputs:
      released:
        description: 'Whether a release was created'
        value: ${{ jobs.release.outputs.released }}
      version:
        description: 'The version that was released'
        value: ${{ jobs.release.outputs.version }}
    secrets:
      github-token:
        description: 'GitHub token for releasing'
        required: true
      npm-token:
        description: 'NPM token for publishing'
        required: false

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Validate required inputs
        run: |
          if [ -z "${{ inputs.node-version }}" ]; then
            echo "‚ùå Error: node-version input is required"
            exit 1
          fi
          if [ -z "${{ inputs.pnpm-version }}" ]; then
            echo "‚ùå Error: pnpm-version input is required"
            exit 1
          fi
          if [ -z "${{ secrets.github-token }}" ]; then
            echo "‚ùå Error: github-token secret is required"
            exit 1
          fi
          echo "‚úÖ All required inputs are present"
          echo "Node version: ${{ inputs.node-version }}"
          echo "pnpm version: ${{ inputs.pnpm-version }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.github-token }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false
          standalone: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check or generate changeset
        id: changeset
        run: |
          # Check for existing changesets
          if [ -d ".changeset" ] && ls .changeset/*.md 2>/dev/null | grep -v README.md > /dev/null; then
            echo "has_changeset=true" >> $GITHUB_OUTPUT
            echo "üì¶ Found existing changeset"
          else
            echo "has_changeset=false" >> $GITHUB_OUTPUT
            echo "üìù No changeset found, will check commits"
            
            # Get commits since last tag
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$LAST_TAG" ]; then
              COMMIT_RANGE="HEAD"
            else
              COMMIT_RANGE="$LAST_TAG..HEAD"
            fi
            
            # Check if there are any feat/fix commits
            if git log $COMMIT_RANGE --pretty=format:"%s" | grep -E "^(feat|fix|perf|refactor)(\(.+\))?:" > /dev/null; then
              echo "üéØ Found conventional commits, generating changeset"
              node scripts/generate-changeset.js
              echo "generated_changeset=true" >> $GITHUB_OUTPUT
            else
              echo "‚è≠Ô∏è No releasable commits found"
            fi
          fi

      - name: Version and release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Apply changesets
          pnpm changeset version

          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")

          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            
            # Build before release
            pnpm build
            
            # Generate SBOM
            pnpm sbom
            
            # Commit and tag
            git add -A
            git commit -m "chore(release): v${NEW_VERSION}

            Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
            
            # Push changes
            git push origin main --follow-tags
            
            # Extract changelog for this version
            awk -v version="## $NEW_VERSION" '
              $0 ~ version { flag=1; next }
              /^## [0-9]/ && flag { exit }
              flag { print }
            ' CHANGELOG.md > release-notes.md
            
            echo "‚úÖ Released version $NEW_VERSION"
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è No version change"
          fi

      - name: Create GitHub release
        if: steps.release.outputs.released == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.version }}
          name: v${{ steps.release.outputs.version }}
          body_path: release-notes.md
          files: |
            sbom.cdx.json
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}

      - name: Generate attestations
        if: steps.release.outputs.released == 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/**/*.js
            sbom.cdx.json

  publish-npm:
    name: Publish to NPM
    needs: [release]
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false
          standalone: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install and build
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Check NPM token and publish
        run: |
          if [ -n "${{ secrets.npm-token }}" ]; then
            echo "‚úÖ NPM_TOKEN is configured, publishing to npm"
            # Remove private flag if present
            node -e "
              const fs = require('fs');
              const pkg = require('./package.json');
              if (pkg.private) {
                delete pkg.private;
                fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
              }
            "
            npm publish --provenance --access public
          else
            echo "‚è≠Ô∏è NPM_TOKEN not configured, skipping npm publish"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}
