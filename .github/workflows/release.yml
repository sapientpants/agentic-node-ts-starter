name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

# Note: For this workflow to create PRs, you must enable "Allow GitHub Actions
# to create and approve pull requests" in Settings > Actions > General
permissions:
  contents: write
  pull-requests: write
  id-token: write
  issues: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm release:publish
          version: pnpm changeset version
          commit: 'chore: version packages'
          title: 'chore: version packages'
          # Creates GitHub releases automatically with changelog content (only works if package is published)
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN is optional - publishing will be skipped if not set
          NPM_TOKEN: ${{ secrets.NPM_TOKEN || '' }}

      # Check for version changes (for private packages or when publish doesn't trigger)
      - name: Check for Version Changes
        id: version_check
        run: |
          # Check if this is a merge of a version PR (contains version update commit)
          if git log -1 --pretty=%B | grep -q "chore: version packages"; then
            # Extract version from package.json
            VERSION=$(node -p "require('./package.json').version")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version change detected: v$VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version change detected"
          fi

      # Generate release assets when version changes (works for both private and public packages)
      - name: Generate SBOM
        if: steps.version_check.outputs.changed == 'true' || steps.changesets.outputs.published == 'true'
        run: pnpm sbom

      - name: Build for attestations
        if: steps.version_check.outputs.changed == 'true' || steps.changesets.outputs.published == 'true'
        run: pnpm build

      - name: Attest build provenance
        if: steps.version_check.outputs.changed == 'true' || steps.changesets.outputs.published == 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'dist/**'

      - name: Attest SBOM
        if: steps.version_check.outputs.changed == 'true' || steps.changesets.outputs.published == 'true'
        uses: actions/attest-sbom@v2
        with:
          subject-path: 'dist/**'
          sbom-path: 'sbom.cdx.json'

      # Create tag and release for version changes
      - name: Create Git Tag
        if: steps.version_check.outputs.changed == 'true'
        id: create_tag
        run: |
          VERSION=${{ steps.version_check.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      # Create GitHub Release with SBOM
      - name: Create GitHub Release
        if: steps.version_check.outputs.changed == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.create_tag.outputs.tag }}
          name: Release ${{ steps.create_tag.outputs.tag }}
          body: |
            ## Release ${{ steps.create_tag.outputs.tag }}

            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Artifacts
            - ðŸ“¦ SBOM (CycloneDX format) attached below
            - âœ… Build provenance attestation available
            - âœ… SBOM attestation available

            ### Package Status
            This is a private package. To publish to npm:
            1. Remove `"private": true` from package.json
            2. Use scoped name: `@yourorg/package-name`
            3. Add `publishConfig: { "access": "restricted" }`
            4. Add NPM_TOKEN secret with paid npm account
          artifacts: sbom.cdx.json
          makeLatest: true

      # Log NPM publishing status (for when package becomes public)
      - name: Check NPM Publishing
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "âœ… Package published to npm successfully"
          echo "GitHub Release created by changesets with SBOM attached"
