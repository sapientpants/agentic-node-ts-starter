name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

# Note: For this workflow to create PRs, you must enable "Allow GitHub Actions
# to create and approve pull requests" in Settings > Actions > General
permissions:
  contents: write
  pull-requests: write
  id-token: write
  issues: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm release:publish
          version: pnpm changeset version
          commit: 'chore: version packages'
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Uncomment below if you want to publish to npm
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Conditional NPM Publishing
      - name: Publish to NPM
        if: steps.changesets.outputs.published == 'true' && env.NPM_TOKEN != ''
        run: |
          echo "Publishing to NPM..."
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          pnpm publish --no-git-checks
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Log NPM Publishing Skipped
        if: steps.changesets.outputs.published == 'true' && env.NPM_TOKEN == ''
        run: |
          echo "ðŸ“¦ NPM publishing skipped - NPM_TOKEN not configured"
          echo "To enable NPM publishing, add NPM_TOKEN to repository secrets"

      # Create GitHub Release using newer action
      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          name: Release v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          body: |
            ## What's Changed
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
