name: CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Cancel in-progress runs for PRs, but not for main branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: write
  id-token: write
  attestations: write
  security-events: write
  actions: read

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
    with:
      node-version: '22'
      pnpm-version: '10.0.0'
    permissions:
      contents: read
      security-events: write
      actions: read

  cd:
    name: CD
    needs: [ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/cd.yml
    with:
      node-version: '22'
      pnpm-version: '10.0.0'
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      id-token: write
      attestations: write
