sonar.projectKey=agentic-node-ts-starter
sonar.organization=sapientpants
sonar.sources=src
sonar.tests=tests
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclude files from analysis
# - Template files: intentionally incomplete examples
# - Development utilities: internal dev tools, not production code
# - Example files: reference implementations, not production code
sonar.exclusions=tests/templates/**/*.ts,src/dev/**,**/*.example.ts
sonar.test.exclusions=tests/templates/**/*.ts

# Exclude development utilities and examples from coverage calculations
sonar.coverage.exclusions=src/dev/**,**/*.example.ts

# Configure test file patterns
sonar.test.inclusions=tests/**/*.spec.ts,tests/**/*.test.ts